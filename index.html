<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Web Canvas</title>
    <script src="fabric.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>Ini adalah canvas</h1>
    <div id="container">
     
        <img class='tshirt' src="pT5oAMK7c.jpg" alt="" width="1000"/>
        <canvas id="bg" width="1000" height="1200"></canvas>
        <canvas id='mainc' width="800" height="1000"></canvas>
    
    
    </div>
    <script>
        var bg = new fabric.Canvas('bg');
        var imgBg = document.getElementById('tshirt');
        var imgInstance = new fabric.Image(imgBg, {
            left : 0,
            top : 0
        });
        canvas.add(imgInstance);

        var canvas = new fabric.Canvas('mainc');
    //var canvas = document.getElementById("mainc");
        var rect = new fabric.Rect({
            left: 50,
            top: 50,
            fill: 'red',
            width: 500,
            height: 700
        });

        canvas.add(rect);

    </script>
</body>
</html>
